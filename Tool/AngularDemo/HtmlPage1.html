<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="Scripts/angular.js"></script>
    <script src="JS/NgModule.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <!-- 引入ng-app标识，表示在作用域范围内可以使用angularJS标签，是有使用范围的 -->
    <div ng-app>
        <!-- 绑定需要angularJS操作的对象 -->
        <input ng-model="gender" type="text" placeholder="Your name">
        <br />
        <!-- 输出被angularJS绑定的对象值 -->
        <h2>Your name: {{gender}}</h2>
    </div>
</body>
</html>
