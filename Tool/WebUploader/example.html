<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.12.4.js"></script>
    <script src="Scripts/WebUploader/webuploader.js"></script>
    <link href="Scripts/WebUploader/webuploader.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div id="uploader" class="wu-example">
        <!--用来存放文件信息-->
        <div id="thelist" class="uploader-list"></div>
        <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-default">开始上传</button>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var allMaxSize = 10,
        data = {};
    var uploader = WebUploader.create({

        // swf文件路径
        swf: '/Uploader.swf',

        // 文件接收服务端。
        server: 'UploaderHandler.ashx',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#picker',

        fileSizeLimit: allMaxSize * 1024 * 1024,//限制大小10M，所有被选文件，超出选择不上

        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false

        // 只允许选择图片文件。
        //accept: {
        //    title: 'Images',
        //    extensions: 'gif,jpg,jpeg,bmp,png',
        //    mimeTypes: 'image/*'
        //}

        //自动上传
        //auto: true
    });

    //当文件被加入队列之前触发
    uploader.on('beforeFileQueued', function (file) {
        //如果是单文件上传，把旧的文件地址传过去
        data.formData = { "name": "宋", "desc": "鹏" };
    });


    // 当有文件被添加进队列的时候
    uploader.on('fileQueued', function (file) {
        //alert(123);
        //$("#thelist").append('<div id="' + file.id + '" class="item">' +
        //    '<h4 class="info">' + file.name + '</h4>' +
        //    '<p class="state">等待上传...</p>' +
        //'</div>');
        var $li = $(
           '<div id="' + file.id + '" class="file-item thumbnail">' +
               '<img>' +
               '<div class="info">' + file.name + '</div>' +
           '</div>'
           ),
       $img = $li.find('img');

        // $list为容器jQuery实例
        $("#thelist").append($li);

        // 创建缩略图
        // 如果为非图片文件，可以不用调用此方法。
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        var thumbnailWidth = 100,
            thumbnailHeight = 100;
        uploader.makeThumb(file, function (error, src) {
            if (error) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }

            $img.attr('src', src);
        }, thumbnailWidth, thumbnailHeight);
    });

    // 文件上传过程中创建进度条实时显示。
    uploader.on('uploadProgress', function (file, percentage) {
        var $li = $('#' + file.id),
        $percent = $li.find('.progress span');

        // 避免重复创建
        if (!$percent.length) {
            $percent = $('<p class="progress"><span></span></p>')
                    .appendTo($li)
                    .find('span');
        }

        $percent.css('width', percentage * 100 + '%');
    });

    uploader.on('uploadSuccess', function (file) {
        $('#' + file.id).find('p.state').text('已上传');
    });

    //  验证大小
    uploader.on("error", function (type) {
        if (type == "F_DUPLICATE") {
            alert("系统提示", "请不要重复选择文件！");
        } else if (type == "Q_EXCEED_SIZE_LIMIT") {
            alert("<span class='C6'>所选附件总大小</span>不可超过<span class='C6'>" + allMaxSize + "M</span>哦！<br>换个小点的文件吧！");
        }

    });

    uploader.on('uploadError', function (file) {
        $('#' + file.id).find('p.state').text('上传出错');
    });

    uploader.on('uploadComplete', function (file) {
        $('#' + file.id).find('.progress').fadeOut();
    });

    $("#ctlBtn").on('click', function () {
        if ($(this).hasClass('disabled')) {
            return false;
        }

        uploader.options.formData = data;
        console.log(uploader.options.formData);

        uploader.upload();

    });
</script>
